<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common::head('게시판')">

</head>

<body>

  <nav th:replace="fragments/common::menu('board')"></nav>
  <div class="container">
    <h2>게시판</h2>
    <div> 총건수: <span th:text="${boards.totalElements}"></span></div>
    <!-- <div> 총건수: <span th:text="${#lists.size(boards)}"></span></div> -->

    <form class="row g-3 d-flex flex-row-reverse bd-highlight" 
    method="GET" th:action="@{/board/list}" >

      <div class="col-auto">
        <label for="searchText" class="visually-hidden">검색</label>
        <input type="text" class="form-control" id="searchText"  name="searchText"  
        th:value="${param.searchText}"
        placeholder="">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-light">검색</button>
      </div>
    </form>

  </div>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">작성자</th>

      </tr>
    </thead>
    <tbody>
      <tr th:each="board : ${boards}">
        <td th:text="${board.id}">1</td>
        <td><a th:text="${board.title}" th:href="@{/board/form(id=${board.id})}"> </a></td>
        <td th:text="${board.user.username}">Otto</td>
      </tr>
    </tbody>
  </table>


  <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">

      <li class="page-item" th:classappend="${1== boards.pageable.pageNumber+1}? 'disabled'">
        <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber-1}, searchText=${param.searchText})}" href="#" tabindex="-1"
          aria-disabled="true">Previous</a>
      </li>

      <li class="page-item" th:classappend="${i== boards.pageable.pageNumber+1}? 'disabled'"
        th:each="i: ${#numbers.sequence(startPage,endPage)}"><a class="page-link" th:text="${i}"
          th:href="@{/board/list(page=${i-1}, searchText=${param.searchText})}" href="#">1</a>
      </li>

      <li class="page-item" th:classappend="${boards.totalPages== boards.pageable.pageNumber+1}? 'disabled'">
        <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber+1}, searchText=${param.searchText})}" href="#">Next</a>
      </li>
    </ul>
  </nav>

  <div class="text-right">
    <a type="button" class="btn btn-primary" th:href="@{/board/form} ">Write</a>
  </div>

  <!-- /.container -->
  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
