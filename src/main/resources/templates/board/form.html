<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/common :: head('게시판')"> 
   
</head>

<body>

    <nav th:replace="fragments/common :: menu('board')"></nav>
        <div class="container">
            <h2>게시판</h2>
            <form action="#" th:action="@{/board/form}" th:object="${board}" method="post"> 
              
              <input type="hidden" th:field="*{id}">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" 

                th:classappend="${#fields.hasErrors('title')}? 'is-invalid'"
                placeholder="" value="">
                <div class="invalid-feedback"   th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                  Please provide a valid title.
                </div>
            
              </div>
              
            <div class="form-group">
              <label for="content">Comments</label>
              <textarea class="form-control" rows="3" th:field="*{content}"
              th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"
               placeholder="" id="content"></textarea>
              <div class="invalid-feedback"   th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                Please provide a valid content.
              </div>
          
            
            </div>

            <div class="text-right">
              <button type="submit" class="btn btn-primary">확인</button>
              <button type="button" th:href="@{/board/list}" class="btn btn-primary">취소</button>
            </div>
          </form>

        </div>

       

    <!-- /.container -->
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>

</html>
